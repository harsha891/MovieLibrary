<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${movie.title} + ' Details'">Movie Details</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="mt-4">
    <a href="/" class="btn btn-primary">Back to List</a>
    <h1 th:text="${movie.title}"></h1>
    <img th:src="@{'https://image.tmdb.org/t/p/w500/' + ${movie.poster_path}}" class="img-fluid my-3" alt="Poster"/>
    <p th:text="${movie.overview}"></p>
    <p><strong>Release Date:</strong> <span th:text="${movie.release_date}"></span></p>
    <p><strong>Rating:</strong> <span th:text="${movie.vote_average}"></span>/10</p>
    <form th:action="@{'/favorites/add'}" method="post" class="mb-3">
      <input type="hidden" name="id" th:value="${movie.id}" />
      <button type="submit" class="btn btn-outline-danger mb-2">❤️</button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
