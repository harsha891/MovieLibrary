<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1 class="mt-4">Your Favorite Movies</h1>
  <div th:if="${favorites != null}">
    <div class="row">
      <div class="col-md-4" th:each="movie : ${favorites}">
        <div class="card mb-4">
          <img th:src="@{'https://image.tmdb.org/t/p/w500/' + ${movie.poster_path}}"
               class="card-img-top" alt="Poster">
          <div class="card-body">
            <h5 class="card-title" th:text="${movie.title}"></h5>
            <form th:action="@{'/favorites/remove'}" method="post">
              <input type="hidden" name="id" th:value="${movie.id}" />
              <button type="submit" class="btn btn-danger">Remove</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="/" class="btn btn-primary mb-4">Back to Home</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
